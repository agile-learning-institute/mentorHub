name: Build and Push Docker Image
run-name: ${{ github.actor }} ran Build and Push

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Set up QEMU emulator for Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Buildx for multi-architecture image builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./src/docker/Dockerfile
          push: true
          tags: 105886329607.dkr.ecr.us-east-1.amazonaws.com/mentorhub-DOMAIN-ELEMENT:latest
